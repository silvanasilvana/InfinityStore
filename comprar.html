<label for="direccion">Dirección de entrega:</label>
<textarea id="direccion" name="direccion" rows="3" placeholder="Ingresa Tu Dirección." required></textarea>

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Simulación de carrito, cambia por tu lógica real en script.js
    const carritoProductos = [
      { nombre: "Leggings", cantidad: 2, precio: 500 },
      { nombre: "Top deportivo", cantidad: 1, precio: 200 }
    ];

    // Escucha el submit del formulario
    document.getElementById('checkout-form').addEventListener('submit', async function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      let productosStr = carritoProductos.map(p => `${p.nombre} x${p.cantidad}`).join(', ');
      let total = carritoProductos.reduce((acc, p) => acc + (p.cantidad * p.precio), 0);

      try {
        await db.collection('compras').add({
          nombre: name,
          email: email,
          telefono: phone,
          productos: productosStr,
          total: `$${total.toFixed(2)}`,
          fecha: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert('Gracias por tu compra. Pronto recibirás información para el pago.');

        // Aquí puedes limpiar carrito y formulario si quieres

      } catch(error) {
        alert('Error guardando el pedido: ' + error.message);
      }
    });
  </script>

  
 
 <!--  MENU HAMBURGUESA MEDIA MOVIL--> 

<script>
  const menuIcon = document.getElementById('menuToggle');
  const menuDesplegable = document.getElementById('menuDesplegable');

  let timeoutId;

  // Función para mostrar menú y reiniciar temporizador
  function mostrarMenu() {
    menuDesplegable.style.display = 'block';

    if (timeoutId) clearTimeout(timeoutId);

    timeoutId = setTimeout(() => {
      menuDesplegable.style.display = 'none';
    }, 5000);
  }

  menuIcon.addEventListener('click', (e) => {
    e.stopPropagation(); // Para que no se dispare el listener del documento
    if (menuDesplegable.style.display === 'block') {
      menuDesplegable.style.display = 'none';
      if (timeoutId) clearTimeout(timeoutId);
    } else {
      mostrarMenu();
    }
  });

  // Cancela temporizador si haces clic dentro del menú
  menuDesplegable.addEventListener('click', (e) => {
    e.stopPropagation(); // Evita que el clic se propague y cierre el menú
    if (timeoutId) clearTimeout(timeoutId);
  });

  // Cierra el menú al hacer clic fuera del icono o menú
  document.addEventListener('click', () => {
    menuDesplegable.style.display = 'none';
    if (timeoutId) clearTimeout(timeoutId);
  });
</script>
